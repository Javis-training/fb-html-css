<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Header Facebook</title>
     <link rel="stylesheet" type="text/css" href="fb.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div class="header">
	<div class="icon1">
		<a style="color: white" href="">
			<i class="fab fa-facebook" fa-2x></i>
		</a>
	</div>
	<div class="searcharea"><input type="text" placeholder="Search" size="53"></div>
    <div class="icon2">
     	<button id="button"><i class="fas fa-search"></i></button>
    </div>
 
    <div class="profile">
    	<a style="text-decoration:none;" href="">
    		<span style="color: white;text-align: center;">Van Hieu</span>
    	</a>
	</div>

	<div class="img1">
		<a href="">
			<img src="./image/hieu.jpg" width="22" height="22">
		</a>
	</div>

	<div class="home">
		<a style="text-decoration:none;" href="">
			<span style="color: white;text-align: center;">Home</span>
		</a>
    </div>

	<div class="create">
		<a style="text-decoration:none;" href="">
			<span style="color: white;text-align: center;">Create</span>
		</a>
    </div>

    <div class="icon3">
    	<a href="">
    		<i style="color:#1A2946;" class="fas fa-user-friends"></i>
    	</a>
    </div>

    <div class="icon4">
    	<a href="">
    		<i style="color:#1A2946;" class="fas fa-comments"></i>
    	</a>
    </div>

    <div class="icon5">
    	<a href="">
    		<i style="color:#1A2946;" class="fas fa-bell"></i>
    	</a>
    </div>

    <div class="icon6">
    	<a href="">
    		<i style="color:#1A2946;" class="fas fa-question-circle"></i>
    	</a>
    </div>

    <div class="icon7">
    	<a href="">
    		<i style="color:#1A2946;"  class="fas fa-sort-down"></i>
    	</a>
    </div>
</div>
</body>
</html>
